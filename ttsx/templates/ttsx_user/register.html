{%extends 'base.html'%}

{%block head%}
	<script type="text/javascript" src="/static/js/register.js"></script>
{%endblock head%}

</head>
<body>
{%block body%}
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="/static/images/logo02.png"></a>
			<div class="reg_slogan">足不出户  ·  新鲜每一天</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href="/user/login">登录</a>
			</div>
			<div class="reg_form clearfix">
				<form method="post" action="/user/register_handle/" id = "reg_form">
					{%csrf_token%}
				<ul>
					<li>
						<label>用户名:</label>
						<input type="text" name="user_name" id="user_name" value="uname">   <!--// id主要交给css去处理，name主要交给视图的键来接受数据-->
						<span class="error_tip">{{ error_name }}</span>
					</li>					
					<li>
						<label>密码:</label>
						<input type="password" name="user_pwd" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" name="user_cpwd" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>邮箱:</label>
						<input type="text" name="user_email" id="email">
						<span class="error_tip">提示信息</span>
					</li>
					<li class="agreement">
						<input type="checkbox" id="allow" checked="checked">
						<label>同意”天天生鲜用户使用协议“</label>
						<span class="error_tip2">提示信息</span>
					</li>
					<li class="reg_sub">
						<input type="submit" value="注 册" name="">    <!--点击注册时，会向form触发submit事件-->
					</li>
				</ul>				
				</form>
			</div>

		</div>

	</div>
{%endblock body%}

	
</body>
</html>
